<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Document</title>
</head>
<body>

<main>
  <section class="area-section">
    <div class="area1">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="area1">
      <div class="title"><p>Order Summary</p></div>
      <div class="p"><p>You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
      <div class="area-price">
        <div class="price">
            <div class="img-price">
                <img src="images/icon-music.svg" alt="">
            </div>
            <div class="text-price">
              <p>Anual Plan<br><span>$59.99/year</span></p>
            </div>
            <div class="change-prince">
                <a href="#">Change</a>
            </div>
          </div>
          <div class="change">
            <div class="sub-change">Proceed to Payment </div>
          </div>
          <div class="end">
              <p>Cancel Order</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
